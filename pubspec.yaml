name: xenia
description: Xenia - Advanced CGM Monitoring & Health Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_crashlytics: ^3.4.9

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Bluetooth
  flutter_blue_plus: ^1.14.6
  permission_handler: ^11.1.0

  # Charts & Graphs
  fl_chart: ^0.66.2

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Utils
  intl: ^0.20.2
  http: ^1.1.0
  path: ^1.8.3
  crypto: ^3.0.3

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Media
  video_player: ^2.8.1
  image_picker: ^1.0.4

  # Google Sign In
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
flutter_intl:
  enabled: true